<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="player">
    <img src="headphones.svg" alt="headphones" id="headphones"/>
    <audio id="player" ontimeupdate="updateProgress()">
      <source id="source" />
      Audio not supported
    </audio>
    <progress id="progress" value="0" max="100">
    </progress>
    <div id="controls">
      <p id="currentSong">
        <div class="controls_wrapper">
          <span onclick="playAudio()">
            &#9658;
          </span>
          <span onclick="pauseAudio()">
            &#10074 &#10074;
          </span>
          <p>Volume:</p>
          <div class="volume">
            <span>-</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
            <span>+</span>
          </div>
        </div>
      </p>
    </div>
    <h2>My Songs:</h2>
    <div id="songList">
    </div>
    <p>Music: <a href="https://www.bensound.com">www.bensound.com</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
